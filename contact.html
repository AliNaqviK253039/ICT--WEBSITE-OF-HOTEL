<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Delights - Contact Us</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coffee: {
                            800: '#4e311f',
                            900: '#3a2315',
                        },
                        cream: '#F5F0E6',
                        gold: '#D4AF37',
                    },
                    fontFamily: {
                        sans: ['Lato', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #4e311f;
            color: #F5F0E6;
            min-height: 100vh;
        }
        
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 100% 100%, rgba(255, 255, 255, 0.03) 10%, transparent 10%),
                radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.03) 10%, transparent 10%);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body class="flex flex-col items-center p-4 md:p-8">

    <div class="bg-pattern"></div>

    <main class="w-full max-w-3xl bg-coffee-900/40 p-8 md:p-12 rounded-xl border border-white/10 shadow-2xl backdrop-blur-sm">
        
        <header class="text-center mb-10 border-b border-gold/30 pb-6">
            <h1 class="font-serif text-4xl md:text-5xl text-gold font-bold drop-shadow-md mb-4">
                Get in Touch with Us
            </h1>
            <p class="text-lg md:text-xl text-cream/90 font-light">
                We are here to answer your questions and take reservations.
            </p>
        </header>

       <!--Done with use of ai just this: svg xmlns="http://www.w3.org/2000/svg" for icons-->
        <div class="space-y-8 px-4 md:px-12">
            <ul class="space-y-6">
                
                <li class="flex items-center gap-4 bg-white/5 p-4 rounded-lg border border-white/5 hover:border-gold/50 transition-colors">
                    <div class="bg-gold/20 p-3 rounded-full text-gold">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                    </div>
                    <div>
                        <span class="block text-xs uppercase text-white/50 tracking-wider">Phone</span>
                        <span class="text-xl font-serif text-cream">+123-456-7890</span>
                    </div>
                </li>

                
                <li class="flex items-center gap-4 bg-white/5 p-4 rounded-lg border border-white/5 hover:border-gold/50 transition-colors">
                    <div class="bg-gold/20 p-3 rounded-full text-gold">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                    </div>
                    <div>
                        <span class="block text-xs uppercase text-white/50 tracking-wider">Email</span>
                        <a href="mailto:contact@gourmetdelights.com" class="text-xl font-serif text-cream hover:text-gold transition-colors">contact@gourmetdelights.com</a>
                    </div>
                </li>

                <li class="flex items-center gap-4 bg-white/5 p-4 rounded-lg border border-white/5 hover:border-gold/50 transition-colors">
                    <div class="bg-gold/20 p-3 rounded-full text-gold">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                    </div>
                    <div>
                        <span class="block text-xs uppercase text-white/50 tracking-wider">Address</span>
                        <span class="text-xl font-serif text-cream">123 Foodie Street, Flavor Town</span>
                    </div>
                </li>
            </ul>
        </div>

        <div class="text-center mt-10">
            <a href="https://www.google.com/maps" target="_blank" class="inline-flex items-center gap-2 text-gold hover:text-white underline underline-offset-4 decoration-gold/50 hover:decoration-white transition-all text-lg font-serif">
                Find Us on Google Maps
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
            </a>
        </div>

        <div class="mt-12 text-center border-t border-white/10 pt-8">
            <a href="index.html" class="inline-flex items-center gap-2 text-gold hover:text-white transition-colors duration-300 font-serif text-lg font-bold border border-gold hover:border-white px-6 py-2 rounded-full no-underline">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                Back to Home
            </a>
        </div>

    </main>
</body>
</html>
