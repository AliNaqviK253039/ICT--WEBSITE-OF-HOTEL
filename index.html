<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gourmet Delights Home</title>

    <!--watched from youtube -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- watched from youtube -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Configuration for Custom Colors(youtube)-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              coffee: {
                800: "#4e311f",
                900: "#3a2315",
              },
              cream: "#F5F0E6",
              gold: "#D4AF37",
            },
            fontFamily: {
              sans: ["Lato", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
          },
        },
      };
    </script>

    <style>
      /* Custom Background Pattern */
      body {
        background-color: #4e311f;
        color: #f5f0e6;
        min-height: 100vh;
      }

      .bg-pattern {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 100% 100%,
            rgba(255, 255, 255, 0.03) 10%,
            transparent 10%
          ),
          radial-gradient(
            circle at 0% 0%,
            rgba(255, 255, 255, 0.03) 10%,
            transparent 10%
          );
        background-size: 50px 50px;
        pointer-events: none;
        z-index: -1;
      }

      /* Button Hover Animation */
      .nav-btn {
        transition: all 0.3s ease;
      }
      .nav-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        border-color: #d4af37;
      }

      /* Smooth fade in */
      .fade-in {
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="flex flex-col items-center p-4 md:p-8">
    <div class="bg-pattern"></div>

    <main class="w-full max-w-4xl fade-in">
      <header class="w-full mb-8 relative group">
        <div
          class="relative overflow-hidden rounded-xl shadow-2xl border-4 border-coffee-900/50"
        >
          <img
            src="banneri.png"
            class="w-full h-64 md:h-80 object-cover transform transition duration-700 hover:scale-105"
          />
        </div>
      </header>

      <section class="text-center mb-12 px-4">
        <div class="inline-block p-1 border-b-2 border-gold mb-6">
          <span class="text-2xl md:text-3xl font-serif italic text-cream/90"
            >Since 2024</span
          >
        </div>
        <p
          class="text-lg md:text-xl text-cream/80 leading-relaxed max-w-2xl mx-auto font-light"
        >
          We serve delicious food made with fresh ingredients and a
          <span class="text-gold font-bold">passion</span> for cooking!
          Experience the taste of <span class="text-gold font-bold">luxury</span> in every bite.
        </p>
      </section>

      <nav class="w-full">
        <h3
          class="text-center font-serif text-2xl text-gold mb-8 relative inline-block w-full"
        >
          <span class="bg-[#4e311f] px-4 relative z-10">Explore Our World</span>
          <div
            class="absolute top-1/2 left-0 w-full h-px bg-gold/30 -z-0"
          ></div>
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <a
            href="index.html"
            class="nav-btn bg-coffee-900/60 border border-white/10 rounded-lg p-6 flex flex-col items-center justify-center text-center group h-40 no-underline"
          >
            <div
              class="bg-cream/10 p-3 rounded-full mb-3 group-hover:bg-gold group-hover:text-coffee-900 transition-colors duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                <polyline points="9 22 9 12 15 12 15 22" />
              </svg>
            </div>
            <span
              class="font-serif text-xl font-bold text-cream group-hover:text-white"
              >Home</span
            >
            <span class="text-xs text-white/50 mt-1 uppercase tracking-wide"
              >Return to Main</span
            >
          </a>

          <a
            href="menu.html"
            class="nav-btn bg-coffee-900/60 border border-white/10 rounded-lg p-6 flex flex-col items-center justify-center text-center group h-40 no-underline"
          >
            <div
              class="bg-cream/10 p-3 rounded-full mb-3 group-hover:bg-gold group-hover:text-coffee-900 transition-colors duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2" />
                <path d="M7 2v20" />
                <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7" />
              </svg>
            </div>
            <span
              class="font-serif text-xl font-bold text-cream group-hover:text-white"
              >Our Menu</span
            >
            <span class="text-xs text-white/50 mt-1 uppercase tracking-wide"
              >View Delicacies</span
            >
          </a>

          <a
            href="contact.html"
            class="nav-btn bg-coffee-900/60 border border-white/10 rounded-lg p-6 flex flex-col items-center justify-center text-center group h-40 no-underline"
          >
            <div
              class="bg-cream/10 p-3 rounded-full mb-3 group-hover:bg-gold group-hover:text-coffee-900 transition-colors duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                />
              </svg>
            </div>
            <span
              class="font-serif text-xl font-bold text-cream group-hover:text-white"
              >Contact Us</span
            >
            <span class="text-xs text-white/50 mt-1 uppercase tracking-wide"
              >Book a Table</span
            >
          </a>
        </div>
      </nav>

      <footer class="mt-16 text-center text-white/30 text-sm">
        &copy; 2024 Gourmet Delights. All rights reserved.
      </footer>
    </main>
  </body>
</html>
